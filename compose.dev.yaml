version: "3"

services:

  php-fpm:
    build:
      context: .
      dockerfile: ./docker/development/Dockerfile
    container_name: php
    restart: always
    working_dir: /var/www
    volumes:
      - ./app:/var/www
    ports:
      - 9000:9000
    depends_on:
      - db
    networks:
      - laravel-net

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./app:/var/www
      - ./docker/development/nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    ports:
      - 8008:80
    environment:
      - NGINX_HOST=localhost
    networks:
      - laravel-net
    depends_on:
      - php-fpm

  db:
    image: postgres:14-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 
      POSTGRES_DB: 

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    
  redis:
    image: redis:alpine
    networks:
      - laravel-net

networks:
  laravel-net:

volumes:
  db-data:
